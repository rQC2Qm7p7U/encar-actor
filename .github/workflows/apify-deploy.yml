name: Deploy to Apify

on:
  push:
    branches: [main, master]

concurrency:
  group: apify-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Apify CLI
        run: npm install -g apify-cli

      - name: Login & push actor to Apify
        env:
          APIFY_TOKEN: ${{ secrets.APIFY_TOKEN }}
          APIFY_ACTOR_ID: ${{ secrets.APIFY_ACTOR_ID }}
        run: |
          # создаём apify.json, как и раньше
          cat > apify.json <<EOF
          {
            "actorId": "${APIFY_ACTOR_ID}",
            "name": "encar-vehicle-parser"
          }
          EOF
          apify login -t "$APIFY_TOKEN" -m manual
          apify push
